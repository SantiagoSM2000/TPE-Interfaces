<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TPE Interfaces</title>
  <meta name="description" content="Entrega número 1 — Grupo 24: CORIA, AGUSTÍN ARIEL; Bustos, Jeremias Emanuel; San Martín, Santiago." />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg: #0f172a;           /* fondo oscuro sobrio */
      --card: #111827;         /* superficie */
      --text: #e5e7eb;         /* texto principal */
      --muted: #94a3b8;        /* texto secundario */
      --accent: #1d4ed8;       /* azul profundo, no chillón */
      --accent-contrast: #ffffff;
      --ring: rgba(29, 78, 216, 0.35);
      --border: #1f2937;
      --shadow: 0 8px 20px rgba(0,0,0,.35);
      --radius: 12px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      color: var(--text);
      background: var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(720px, 100%);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
      border: 1px solid var(--border);
    }

    h1 {
      margin: 0 0 6px;
      font-size: clamp(1.5rem, 1.2rem + 1.1vw, 1.9rem);
      letter-spacing: 0.2px;
      font-weight: 700;
    }

    .subtitle { color: var(--muted); margin: 0 0 18px; }

    .integrantes { 
      margin: 0 0 22px; 
      padding-left: 1.1rem;
    }
    .integrantes li { margin: 4px 0; }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
      margin-top: 8px;
    }

    .btn {
      appearance: none;
      -webkit-appearance: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px 18px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 10px;
      border: 1px solid transparent;
      transition: transform .06s ease, box-shadow .2s ease, background-color .2s ease, color .2s ease, border-color .2s ease;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--accent);
      color: var(--accent-contrast);
      border-color: var(--accent);
      box-shadow: 0 6px 16px var(--ring);
    }
    .btn-primary:hover { transform: translateY(-1px); }
    .btn-primary:active { transform: translateY(0); }

    .btn-ghost {
      background: #0b1220;
      color: #cbd5e1;
      border-color: #334155;
    }
    .btn-ghost:hover { background: #0e1524; }

    .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 4px var(--ring);
    }

    .note { font-size: .9rem; color: var(--muted); margin-top: 14px; }
    .spacer { height: 1px; background: var(--border); margin: 14px 0 16px; border-radius: 1px; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <header>
      <h1>TPE Interfaces</h1>
      <p class="subtitle">Entrega número 1 — Grupo 24</p>
    </header>

    <section aria-labelledby="integrantes-title">
      <h2 id="integrantes-title" class="sr-only" style="position:absolute;left:-9999px;">Integrantes</h2>
      <ul class="integrantes">
        <li><strong>Coria, Agustín Ariel</strong></li>
        <li><strong>Bustos, Jeremías Emanuel</strong></li>
        <li><strong>San Martín, Santiago</strong></li>
      </ul>
      <div class="spacer" aria-hidden="true"></div>
    </section>

    <nav class="buttons" aria-label="Navegación principal">
      <a class="btn btn-primary" href="https://www.figma.com/proto/cGXXpfilTaQhQ3FyaXLJz4/Grupo-24?node-id=934-16272&t=mln68X3eecgwmsKM-1" aria-label="Ir a la vista previa de Figma">Vista previa de Figma</a>
      <a class="btn btn-primary" href="https://www.figma.com/design/cGXXpfilTaQhQ3FyaXLJz4/Proyecto?node-id=0-1&t=iyHkUIW8fuCkKuTf-1" aria-label="Ir al modo de edición de Figma">Modo edición de Figma 2</a>
    </nav>
  </main>
</body>
</html>
