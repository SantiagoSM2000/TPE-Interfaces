<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS principal -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS login -->
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <main>
        <!-- Sección de login -->
        <section class="login-section">
            <!-- Formulario de inicio de sesión -->
            <form id="login-form" class="container-login">
                <!-- Titulo -->
                <div class="form-title">
                    <h2 class="h2">Iniciar Sesión</h2>
                </div>

                <!-- Inputs -->
                <div class="input-label">
                    <label for="Email" class="subtitle-s1">Email</label>
                    <input type="email" id="Email" name="Email" required class="input">
                </div>

                <div class="input-label">
                    <label for="Password" class="subtitle-s1">Contraseña</label>
                    <input type="password" id="Password" name="Password" required class="input">
                    <p class="body-b3"><a href="">¿Olvidaste tu contraseña?</a></p>
                </div>

                <button type="submit" class="btn-login btn-medium">Iniciar Sesión</button>

                <!-- Links -->
                <div class="register-link">
                    <p class="body-b3">¿No tienes una cuenta?
                        <a href="#" class="body-b2">Regístrate</a>
                    </p>
                </div>

                <div class="continue-links">
                    <button type="submit" class="btn-medium subtitle-s1 btn-google">
                        <img src="../src/assets/svg/google-logo.svg" alt="google-logo" class="btn-icon">
                        Continuar con Google</button>
                    <button type="submit" class="btn-medium subtitle-s1 btn-facebook">
                        <img src="../src/assets/svg/facebook-logo.svg" alt="facebook-logo" class="btn-icon">
                        Continuar con Facebook</button>
                </div>

            </form>
        </section>
    </main>
</body>

</html>
