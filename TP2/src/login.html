<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS principal -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS login -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main>
        <section class="login-section">
            <form id="login-form">
                <h2 class="h1">Iniciar Sesión</h2>

                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" required>

                <label for="Password">Contraseña</label>
                <input type="password" id="Password" name="Password" required>
                <p>¿Olvidaste tu contraseña?</p>

                <button type="submit" class="btn-medium">Iniciar Sesión</button>
                <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>

                <button type="submit" class="btn-medium">Continuar con Google</button>
                <button type="submit" class="btn-medium">Continuar con Facebook</button>

            </form>
        </section>
    </main>
</body>
</html>
