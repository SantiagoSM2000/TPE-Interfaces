<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta | PlayNow</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login-register.css">
</head>

<body>
    <header id="header-placeholder"></header>

    <main>
        <section class="form-section">
            <form id="register-form" class="container-form">
                <div class="form-title">
                    <h2 class="h2">Crear cuenta</h2>
                </div>

                <div class="input-label">
                    <label for="name" class="subtitle-s1">Nombre</label>
                    <input type="text" id="name" name="name" required class="input">
                </div>

                <div class="input-label">
                    <label for="last-name" class="subtitle-s1">Apellido</label>
                    <input type="text" id="last-name" name="last-name" required class="input">
                </div>

                <div class="input-label">
                    <label for="nickname" class="subtitle-s1">Nombre de usuario</label>
                    <input type="text" id="nickname" name="nickname" required class="input">
                </div>

                <div class="input-label input-label--number">
                    <label for="age" class="subtitle-s1">Edad</label>
                    <input type="number" id="age" name="age" min="13" class="input">
                </div>

                <div class="input-label">
                    <label for="Email" class="subtitle-s1">Email</label>
                    <input type="email" id="Email" name="Email" required class="input">
                </div>

                <div class="input-label">
                    <label for="Password" class="subtitle-s1">Contrase&ntilde;a</label>
                    <input type="password" id="Password" name="Password" required class="input" minlength="8">
                    <p class="body-b3">M&iacute;nimo 8 caracteres, al menos una letra y un n&uacute;mero.</p>
                </div>

                <div class="input-label">
                    <label for="repeat-password" class="subtitle-s1">Repetir contrase&ntilde;a</label>
                    <input type="password" id="repeat-password" name="repeat-password" required class="input" minlength="8">
                </div>

                <div class="g-recaptcha" data-sitekey="clave-de-la-pagina"></div>

                <button type="submit" class="btn-form btn-medium">Crear cuenta</button>

                <div class="links-lgn-reg">
                    <p class="body-b3">&iquest;Ya tienes una cuenta?
                        <a href="login.html" class="body-b2">Inicia sesi&oacute;n</a>
                    </p>
                </div>

                <div class="continue-links">
                    <button type="button" class="btn-medium subtitle-s1 btn-google">
                        <img src="assets/svg/google-logo.svg" alt="Google" class="btn-icon">
                        Continuar con Google
                    </button>
                    <button type="button" class="btn-medium subtitle-s1 btn-facebook">
                        <img src="assets/svg/facebook-logo.svg" alt="Facebook" class="btn-icon">
                        Continuar con Facebook
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>

</html>
