<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS principal -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS login-registro -->
    <link rel="stylesheet" href="css/login-register.css">
    <!-- CSS header -->
    <link rel="stylesheet" href="css/header.css">
    <!-- CSS sidebar -->
    <link rel="stylesheet" href="css/sidebar.css">
</head>

<body>
    <!-- Header / Navbar -->
    <header id="header-placeholder"></header>

    <main>
        <!-- Sección de registro -->
        <section class="form-section">
            <!-- Formulario de registro -->
            <form id="register-form" class="container-form">
                <!-- Titulo -->
                <div class="form-title">
                    <h2 class="h2">Registrar</h2>
                </div>

                <!-- Inputs -->
                <div class="input-label">
                    <label for="name" class="subtitle-s1">Nombre</label>
                    <input type="text" id="name" name="name" required class="input">
                </div>

                <div class="input-label">
                    <label for="last-name" class="subtitle-s1">Apellido</label>
                    <input type="text" id="last-name" name="last-name" required class="input">
                </div>

                <div class="input-label">
                    <label for="nickname" class="subtitle-s1">Nombre de usuario</label>
                    <input type="text" id="nickname" name="nickname" required class="input">
                </div>

                <div class="input-label-number">
                    <label for="age" class="subtitle-s1">Edad</label>
                    <input type="text" id="age" name="age" required class="input">
                </div>

                <div class="input-label">
                    <label for="Email" class="subtitle-s1">Email</label>
                    <input type="email" id="Email" name="Email" required class="input">
                </div>

                <div class="input-label">
                    <label for="Password" class="subtitle-s1">Contraseña</label>
                    <input type="password" id="Password" name="Password" required class="input">
                    <p class="body-b3">Mínimo 8 caracteres, 1 letra y 1 número</p>
                </div>

                <div class="input-label">
                    <label for="repeat-password" class="subtitle-s1">Repetir Contraseña</label>
                    <input type="password" id="repeat-password" name="repeat-password" required class="input">
                </div>

                <div class="g-recaptcha" data-sitekey="clave-de-la-pagina"></div>

                <button type="submit" class="btn-form btn-medium">Registrar</button>

                <!-- Links -->
                <div class="links-lgn-reg">
                    <p class="body-b3">¿Ya tienes una cuenta?
                        <a href="login.html" class="body-b2">Inicia sesión</a>
                    </p>
                </div>

                <div class="continue-links">
                    <button type="submit" class="btn-medium subtitle-s1 btn-google">
                        <img src="../src/assets/svg/google-logo.svg" alt="google-logo" class="btn-icon">
                        Continuar con Google</button>
                    <button type="submit" class="btn-medium subtitle-s1 btn-facebook">
                        <img src="../src/assets/svg/facebook-logo.svg" alt="facebook-logo" class="btn-icon">
                        Continuar con Facebook</button>
                </div>

            </form>
        </section>
    </main>

    <!-- componente fat footer -->

</body>

<script src="js/main.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</html>
