<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Base</title>
  <!-- CSS principal -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Carousel component CSS -->
  <link rel="stylesheet" href="css/carousel.css">
  <!-- CSS footer -->
  <link rel="stylesheet" href="css/footer.css">

  <!-- Fuente de Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="page-index">
  <header id="header-placeholder"></header>
  <main>
    <!-- Carrusel de juegos de cartas (240x130) -->
    <game-carousel title="Continuar jugando" genre="shooter" limit="20" card-variant="mini"></game-carousel>
    <game-carousel title="Destacados" genre="" limit="20" card-variant="big"></game-carousel>
    <game-carousel title="Acci&oacute;n" genre="action" limit="9" card-variant="square"></game-carousel>
    <game-carousel title="Aventura" genre="adventure" limit="20"></game-carousel>
  </main>

  <footer class="site-footer" role="contentinfo" id="footer-placeholder">
  </footer>

  <script src="js/main.js"></script>
  <!-- Load card component before carousel so it can render cards -->
  <script src="js/game-card.js" defer></script>
  <script src="js/carousel.js" defer></script>
</body>

</html>
